<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="bg-[#17153B] h-screen flex items-center justify-center">
    <div class="flex w-[80%] items-center">
        <div class="w-1/2 left-bg-image" data-aos="fade-right">
            <img class="w-[70%]" src="../images/4707071.jpg" alt="">
        </div>
        <div class="w-1/2 " data-aos="fade-left">
            <h1 class="text-5xl font-bold  text-[#FF4191] mb-6">WellCome Back</h1>
            <form method="post" id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-lg font-medium mb-2 text-[#FFB4C2]">Username</label>
                    <input type="text" id="username" name="username"
                        class="mt-1 block w-full px-3 py-5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-lg font-medium mb-2 text-[#FFB4C2]">Password</label>
                    <input type="password" id="password" name="password"
                        class="mt-1 block w-full px-3 py-5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        required>
                </div>
                <button type="submit"
                    class="w-full px-4 py-2 bg-indigo-600 text-white font-bold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
                <p class="mt-2 text-white">Don't have an Account! <a href="signup.html" class="underline">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
